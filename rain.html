<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Power BI - 一月到五月的降雨量</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #f1f4f9 0%, #c9d6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 900px;
            margin: 50px auto 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        h1 {
            text-align: center;
            color: #334e68;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        .subtitle {
            text-align: center;
            color: #7b8794;
            margin-bottom: 28px;
            font-size: 1.1em;
        }
        .report-frame {
            display: flex;
            justify-content: center;
        }
        iframe {
            border: 0;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(52, 100, 141, 0.09);
            width: 860px;      /* 固定寬度 */
            height: 550px;     /* 固定高度 */
            background: #f4f8fb;
            overflow: hidden;  /* 不要滑動條 */
        }
        @media (max-width: 700px) {
            .container, iframe {
                width: 100%;
                min-width: 0;
            }
            iframe {
                min-height: 420px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025-0603 Power BI 報表</h1>
        <div class="subtitle">
            互動式數據分析儀表板，請於下方檢視完整報表。
        </div>
        <div class="report-frame">
            <iframe title="2025-0603" src="https://app.powerbi.com/view?r=eyJrIjoiYzEzZWJlY2UtNDYxOC00NjIwLThlOGEtNzBiZGQzNjg2YjkyIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D" allowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
